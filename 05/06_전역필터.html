<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- |는 연산자 -->
    <div id="app">
      <span>{{i | multiply_number}}</span>
    </div>
    <script>
      Vue.filter('multiply_number', function(value){
        return value*0;
      });
      var app = new Vue({
        el: '#app',
        data: {
          i: 5
        }
      });
    </script>
  </body>
</html>
