<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="hello">
      {{message}}

    <script>

          el: '#hello',
          data: {message: 'Vue Instance'}
        });
    </script>
  </body>
</html>
