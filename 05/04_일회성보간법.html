<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <!-- <script>
      window.onload = function() {

      }
    </script> -->
  </head>
  <body>
    <div id="app">
      <span v-once>다시는 변경되지 않습니다.{{msg}}</span>
    </div>
    <div id="app2">
      <div v-once>
        <h1>제목</h1>
        <p :dir="dir">{{msg2}}</p>
      </div>
    </div>
    <div id="app3">
      <last-feed v-once v-bind:comment="msg3"></last-feed>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hellod <b>Vue.js</b>'
        }
      });
      var vm2 = new Vue({
        el: '#app2',
        data: {
          msg2: '오늘 날씨가 참 좋네요' ,
          dir: "1t"
        }
      });
      var vm3 = new Vue({
        el: '#app3',
        data: {
          msg3: '내일 부터는 장마입니다 ㅋㅋㅋㅋ'
        }, components:{
          'last-feed':{template: '<div>{{comment}}</div>', props: ['comment'] }
        }
      });
    </script>
  </body>
</html>
