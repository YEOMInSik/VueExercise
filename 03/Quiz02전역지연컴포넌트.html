<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Components 등록 Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){

        new Vue({
          el: '#app',
          data: {message: 'parent component'}
        });

        Vue.component ('todo-footer',
        {tamplate: '<footer>todo footer입니다.</footer>'})

        new Vue({
          el: '#app',
          components:{'my-local-component' : {template: '<div>지역컴포넌트가 등록 되었습니다. </div>'}
        }
      })
      }
    </script>
  </head>
  <body>
    <div id="app">
    <header>
      <h3>{{message}}</h3>
    </header>
    
    <!-- 전역컴포넌트 todo-footer를 등록 -->
    <todo-footer></todo-footer>
    <!-- 지역컴포넌트 local-div를 등록 -->
    <my-local-component></my-local-component>
  </div>
  </body>
</html>
