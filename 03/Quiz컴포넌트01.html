<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        // '<footer>todo footer입니다.</footer>'
        var str = function(){
        var str = '';
        for(i=0; i<10; i++){
          str += '<footer>todo footer'+ ++i +'입니다.</footer>'
        }
        return str;
      }
        Vue.component('todo-footer',
          {template: '<footer>todo footer입니다.</footer>'}
        );
        new Vue({
          el: '#app',
          data: {message: 'parent component'},
          components: {'local-div':{template: '<div>지역 컴포넌트 입니다.</div>'}}
        });
    }
    </script>
  </head>
  <body>
    <div id="app">{{message}}
      <todo-footer></todo-footer>
    </div>
  </body>
</html>
