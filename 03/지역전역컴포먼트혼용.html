<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        Vue.component('my-component',
        {template: '<div>전역컴포넌트가 등록 되었습니다. </div>'}
        );

        new Vue({
          el: '#app',
          components:{'my-local-component' : {template: '<div>지역컴포넌트1가 등록 되었습니다. </div>'},
                      'my-local-component' : {template: '<div>지역컴포넌트2가 등록 되었습니다. </div>'}}
        });
        var cmp = {template: '<div>지역컴포넌트3가 등록 되었습니다. </div>'}
        new Vue({
          el: '#app2',
          components:{'my-local-component' : cmp}
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
      <button type="button" name="button">컴포넌트 등록</button>
      <my-component></my-component>
      <my-local-component></my-local-component>
      <my-local-component></my-local-component>
    </div>
    <div id="app2">
      <button type="button" name="button">컴포넌트 등록</button>
      <my-component></my-component>
      <my-local-component></my-local-component>
    </div>
  </body>
</html>
