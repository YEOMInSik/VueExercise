<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function() {
        var vm = new Vue({
          el: "#hello",
          created: function(){
            console.log('created 이벤트가 발생됨!');
            // this.$nextTick(function(){
            //   this.$el.innerHTML = "Hello Vuex!"
            // });

            //th는 promise 객체
            var th = this.$nextTick();
            th.then(function(vue){
              console.log("성공");
              //this.$el.innerHTML = "Hello Vuex!" 여기서 this는 window객체를 말함 그래서 사용안됨
              vue.$el.innerHTML = "Hello Vuex!"
            });
          },
          data: {
            msg: "Hello Vue.js"
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="hello">

    </div>
  </body>
</html>
