<script src="https://unpkg.com/vue"></script>
<div id="app">
      <template v-if="score >= 90">{{score}}점은 A입니다.</template>
      <template v-else-if="score >= 80">{{score}}점은 B입니다.</template>
      <template v-else-if="score >= 70">{{score}}점은 C입니다.</template>
      <template v-else-if="score >= 60">{{score}}점은 D입니다.</template>
      <template v-else>{{score}}점은 F입니다.</template>
</div>
<script>
  var input = parseInt(prompt('점수를 입력하세요.'));
  var app = new Vue({
    el: "#app",
    data: {score:input}
  });
  </script>
