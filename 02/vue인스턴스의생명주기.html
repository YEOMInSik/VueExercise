<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Insteance LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script>
      window.onload = function(){
        new Vue({
          el: '#app',
          data: {message: 'Hello Vue.js!'},
          beforeCreate: function(){console.log('beforeCreate')},
          created: function(){console.log('created')},
          beforeMounted: function(){console.log('beforeMounted')},
          mounted: function(){console.log('mounted');this.message = 'mounted!'},
          beforeUpdated: function(){console.log('beforeUpdated')},
          updated: function(){console.log('updated')}
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
  </body>
</html>
